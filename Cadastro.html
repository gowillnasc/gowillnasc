<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/formulario.css" media="screen">
    <title>Cadastro de Novos Dev's</title>
</head>
<body>  

    <div>
        <h1 id="titulo">Cadastro de Novos Dev's</h1>
        <p id="subtitulo">Preencha com seus dados!</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
               <label for="nome"><strong>Nome:</strong></label> 
               <input type="text" name="Nome" id="Nome" required>
             </div>

             <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
             </div>            
        </fieldset>
        
        <div class="campo">
            <label for="email"><strong>Email:</strong></label>
            <input type="email" name="email" id="email" required>
         </div>

         <div class="campo">
            <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label> 
                <input type="radio" name="devweb" value="fullstack">Full-stack
            </label>
         </div>

         <div class="campo">
            <label for="senioridade"><strong>Senioridade</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">  
         
         <div id="check"> 
            <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
            <input type="checkbox" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" name="tecnologia6" value="Python">
            <label for="tecnologia6">Python</label>
            <input type="checkbox" name="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>     
         </div>
        </fieldset> 

        <div class="campo">
            <br>
            <label for="experiencia"><strong>Conte um pouco sobre sua experiência:</strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluido!</button>


    </form>

</body>
</html>
